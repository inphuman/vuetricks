<!-- User Profile -->
<div id="profile">
  {% assign profile = site.theme_settings.profile %}
  <a href="/">
    <div class="img-wrap">
      <img src="{{ site.baseurl }}/{{ profile.image }}" alt="Logo">
    </div>
  </a>
  <p class="username">{{ profile.username }}</p>
  <p class="description">{{ profile.description }}</p>

  <!-- Social icons from Font Awesome -->
  <ul id="icons">
    {% include icons.html %}
  </ul>
</div>
<!-- Tag Navigation -->
<div id="tag-wrap">
  <a href="{{ site.url }}/tags">
    <p class="title">Ğ¢ĞµĞ³Ğ¸</p>
  </a>
  {% for tag in site.tags %}
  <a href="{{site.baseurl}}/tags#{{ tag | first | cgi_encode }}">
    <span class="tag">{{ tag | first }}</span>
  </a>
  {% endfor %}
</div>
